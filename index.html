<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Block elements cannot sit beside each other -->
    <!-- Egs <p>, <div>, <h1>, <form>, list <ol>, <ul>, and list items- <li>  -->
    <p>Hello<p>
    <p class="second-p">World</p>
    <p class="third-p">hi</p>
      <!-- inline elements can sit beside each other -->
      <!-- Egs <img>,<span>, anchor tag <a> -->
    <span>Hello</span>
    <span>World</span>
  </body>
</html>
